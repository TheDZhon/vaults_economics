repos:
  - repo: local
    hooks:
      - id: mdformat-readme
        name: mdformat README.md
        entry: uv run mdformat README.md
        language: system
        pass_filenames: false
        always_run: true
        stages: [pre-commit]

      - id: ruff-format
        name: ruff format
        entry: uv run ruff format .
        language: system
        pass_filenames: false
        always_run: true
        stages: [pre-commit]

      - id: ruff-check
        name: ruff check
        entry: uv run ruff check .
        language: system
        pass_filenames: false
        always_run: true
        stages: [pre-commit]

      - id: pytest
        name: pytest
        entry: uv run pytest -q
        language: system
        pass_filenames: false
        always_run: true
        stages: [pre-push]

